name: Manga Catalog Full Check

on:
  schedule:
    # –ö–∞–∂–¥—ã–µ 10 —á–∞—Å–æ–≤ (0:00, 10:00, 20:00)
    - cron: '0 */10 * * *'
  workflow_dispatch:

jobs:
  catalog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Clean up disk space
      run: |
        # –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Ñ–∞–π–ª—ã –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º
        sudo rm -rf /tmp/*
        sudo rm -rf ~/.cargo/registry/cache/*
        df -h

    - name: Build
      run: cargo build --release

    - name: Run full catalog check (every 10 hours)
      run: |
        mkdir -p data downloads scans

        if [ ! -f "data/guloader.db" ]; then
          echo "Initializing database..."
          ./target/release/guloader --config config.toml init
        fi

        echo "Starting 10-hour catalog check cycle..."
        echo "Processing 50 manga per 20-minute batch..."
        
        # –ü–æ–ª–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: –≤—Å–µ —Å–∞–π—Ç—ã, —Å–∫–∞—á–∞—Ç—å –≤—Å–µ –≥–ª–∞–≤—ã –∏ –∑–∞–ø–∏—Å–∞—Ç—å –≤ –∫–æ–Ω—Ñ–∏–≥
        # –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –Ω–∞–≥—Ä—É–∑–∫—É: –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø–æ 50 –º–∞–Ω–≥ –∑–∞ —Ä–∞–∑
        ./target/release/guloader --config config.toml check all -d --cfg --limit 50
        
        echo "Catalog check cycle completed. Waiting 20 minutes before next batch..."
        sleep 1200  # 20 –º–∏–Ω—É—Ç
        
        # –ü–æ–≤—Ç–æ—Ä—è–µ–º –µ—â–µ –æ–¥–∏–Ω —Ü–∏–∫–ª –¥–ª—è —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –Ω–∞–≥—Ä—É–∑–∫–∏
        echo "Starting second batch..."
        ./target/release/guloader --config config.toml check all -d --cfg --limit 50
        
        # –û—á–∏—â–∞–µ–º —Ç–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã, –ù–ï —É–¥–∞–ª—è–µ–º downloads/
        echo "Cleaning up temporary files..."
        find data/ -name "*.db-journal" -delete 2>/dev/null || true
        find scans/ -type f -mtime +1 -delete 2>/dev/null || true
        # –ù–ï —É–¥–∞–ª—è–µ–º downloads/ - –æ–Ω–∏ –¥–æ–ª–∂–Ω—ã —Å–æ—Ö—Ä–∞–Ω—è—Ç—å—Å—è!
        df -h

    - name: Commit changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "github-actions[bot]"
        git config --global --add safe.directory "${{ github.workspace }}"
        git config --local pull.rebase true
        git config --local rebase.autoStash true
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          COMMIT_MSG="ü§ñ –ü–æ—á–∞—Å–æ–≤–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞: $(date '+%Y-%m-%d %H:%M:%S UTC')\n\n$(git status --porcelain | head -20)\nRun ID: ${{ github.run_id }}"
          git commit -m "$COMMIT_MSG"
          # –û–±–Ω–æ–≤–ª—è–µ–º —É–¥–∞–ª—ë–Ω–Ω—É—é –≤–µ—Ç–∫—É, –∏–∑–±–µ–≥–∞—è —Ä–∞—Å—Ö–æ–∂–¥–µ–Ω–∏–π
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"
        else
          echo "No changes to commit"
        fi


