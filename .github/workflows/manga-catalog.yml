name: Manga Catalog Full Check

on:
  schedule:
    # –ö–∞–∂–¥—ã–µ 30 –º–∏–Ω—É—Ç
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  catalog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    # –û—Ç–∫–ª—é—á–∞–µ–º –∫—ç—à cargo —á—Ç–æ–±—ã —Å—ç–∫–æ–Ω–æ–º–∏—Ç—å –º–µ—Å—Ç–æ –Ω–∞ –¥–∏—Å–∫–µ
    # - name: Cache cargo
    #   uses: actions/cache@v4
    #   with:
    #     path: |
    #       ~/.cargo/registry
    #       ~/.cargo/git
    #       target
    #     key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Clean up disk space (aggressive)
      run: |
        # –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –∞–≥—Ä–µ—Å—Å–∏–≤–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –¥–∏—Å–∫–∞
        sudo rm -rf /tmp/*
        sudo rm -rf ~/.cargo/registry/cache/*
        sudo rm -rf ~/.cargo/registry/src/*
        sudo rm -rf ~/.cargo/git/db/*
        sudo rm -rf /var/cache/*
        sudo rm -rf /var/log/*
        sudo rm -rf /home/runner/.cache/*
        sudo rm -rf /usr/share/doc/*
        sudo rm -rf /usr/share/man/*
        sudo rm -rf /usr/share/locale/*
        sudo rm -rf /usr/share/info/*
        sudo apt-get clean
        sudo apt-get autoclean
        sudo apt-get autoremove -y
        # –û—á–∏—â–∞–µ–º –í–°–ï —Å–∫–∞—á–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã —á—Ç–æ–±—ã –æ—Å–≤–æ–±–æ–¥–∏—Ç—å –º–∞–∫—Å–∏–º—É–º –º–µ—Å—Ç–∞
        rm -rf downloads/* 2>/dev/null || true
        rm -rf scans/* 2>/dev/null || true
        # –û—á–∏—â–∞–µ–º –∫—ç—à cargo –ø–æ–ª–Ω–æ—Å—Ç—å—é
        rm -rf ~/.cargo/registry/cache/* 2>/dev/null || true
        rm -rf ~/.cargo/git/db/* 2>/dev/null || true
        df -h

    - name: Build (optimized for space)
      run: |
        # –û—á–∏—â–∞–µ–º target –ø–µ—Ä–µ–¥ —Å–±–æ—Ä–∫–æ–π
        rm -rf target/
        # –°–±–æ—Ä–∫–∞ —Å –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –º–µ—Å—Ç–∞
        cargo build --release --offline || cargo build --release

    - name: Configure Git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "github-actions[bot]"
        git config --global --add safe.directory "${{ github.workspace }}"
        git config --local pull.rebase true
        git config --local rebase.autoStash true

    - name: Run full catalog check (every 30 minutes)
      run: |
        mkdir -p data downloads scans

        if [ ! -f "data/guloader.db" ]; then
          echo "Initializing database..."
          ./target/release/guloader --config config.toml init
        fi

        echo "Starting 30-minute catalog check cycle..."
        echo "Limit: 20 chapter downloads per batch (catalog scan is full)"
        
        # –ü–æ–ª–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: —Å–∫–∞–Ω–∏—Ä—É–µ–º –∫–∞—Ç–∞–ª–æ–≥ –ø–æ–ª–Ω–æ—Å—Ç—å—é, –Ω–æ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –°–ö–ê–ß–ò–í–ê–ù–ò–Ø –≥–ª–∞–≤ –¥–æ 20
        ./target/release/guloader --config config.toml check all -d --cfg --limit 20
        
        # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ—Å–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–∞—Ç–∞–ª–æ–≥–∞
        echo "Catalog check completed. Showing status..."
        ./target/release/guloader --config config.toml status
        
        # –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –ø–æ—Å–ª–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
        echo "Cleaning up all temporary files..."
        find data/ -name "*.db-journal" -delete 2>/dev/null || true
        # –£–¥–∞–ª—è–µ–º –í–°–ï —Å–∫–∞—á–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã —á—Ç–æ–±—ã –æ—Å–≤–æ–±–æ–¥–∏—Ç—å –º–∞–∫—Å–∏–º—É–º –º–µ—Å—Ç–∞
        rm -rf downloads/* 2>/dev/null || true
        rm -rf scans/* 2>/dev/null || true
        # –£–¥–∞–ª—è–µ–º target —á—Ç–æ–±—ã –æ—Å–≤–æ–±–æ–¥–∏—Ç—å –º–µ—Å—Ç–æ
        rm -rf target/ 2>/dev/null || true
        
        # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
        sudo rm -rf /tmp/*
        sudo rm -rf ~/.cargo/registry/cache/*
        sudo rm -rf ~/.cargo/git/db/*
        sudo rm -rf /home/runner/.cache/*
        df -h

    - name: Commit changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "github-actions[bot]"
        git config --global --add safe.directory "${{ github.workspace }}"
        git config --local pull.rebase true
        git config --local rebase.autoStash true
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          COMMIT_MSG="ü§ñ –ü–æ—á–∞—Å–æ–≤–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞: $(date '+%Y-%m-%d %H:%M:%S UTC')\n\n$(git status --porcelain | head -20)\nRun ID: ${{ github.run_id }}"
          git commit -m "$COMMIT_MSG"
          # –û–±–Ω–æ–≤–ª—è–µ–º —É–¥–∞–ª—ë–Ω–Ω—É—é –≤–µ—Ç–∫—É, –∏–∑–±–µ–≥–∞—è —Ä–∞—Å—Ö–æ–∂–¥–µ–Ω–∏–π
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"
        else
          echo "No changes to commit"
        fi

    - name: Upload logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          data/
          *.log
