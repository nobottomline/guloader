name: Manga Catalog Full Check

on:
  schedule:
    # –ö–∞–∂–¥—ã–µ 3 —á–∞—Å–∞ (0:00, 3:00, 6:00, 9:00, 12:00, 15:00, 18:00, 21:00)
    - cron: '0 */1 * * *'
  workflow_dispatch:

jobs:
  catalog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Clean up disk space
      run: |
        # –ê–≥—Ä–µ—Å—Å–∏–≤–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –¥–∏—Å–∫–∞ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º
        sudo rm -rf /tmp/*
        sudo rm -rf ~/.cargo/registry/cache/*
        sudo rm -rf /var/cache/*
        sudo rm -rf /var/log/*
        sudo apt-get clean
        sudo apt-get autoclean
        df -h

    - name: Build
      run: cargo build --release

    - name: Run full catalog check (every 10 hours)
      run: |
        mkdir -p data downloads scans

        if [ ! -f "data/guloader.db" ]; then
          echo "Initializing database..."
          ./target/release/guloader --config config.toml init
        fi

        echo "Starting 3-hour catalog check cycle..."
        echo "Limit: 10 chapter downloads per batch (catalog scan is full)"
        
        # –ü–æ–ª–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: —Å–∫–∞–Ω–∏—Ä—É–µ–º –∫–∞—Ç–∞–ª–æ–≥ –ø–æ–ª–Ω–æ—Å—Ç—å—é, –Ω–æ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –°–ö–ê–ß–ò–í–ê–ù–ò–Ø –≥–ª–∞–≤ –¥–æ 10
        ./target/release/guloader --config config.toml check all -d --cfg --limit 10
        
        echo "Catalog check batch completed. Waiting 5 minutes before next batch..."
        sleep 300  # 5 –º–∏–Ω—É—Ç
        
        # –ü–æ–≤—Ç–æ—Ä—è–µ–º –≤—Ç–æ—Ä–æ–π –±–∞—Ç—á (–µ—â–µ 10 —Å–∫–∞—á–∏–≤–∞–Ω–∏–π –≥–ª–∞–≤ –º–∞–∫—Å–∏–º—É–º)
        echo "Starting second batch..."
        ./target/release/guloader --config config.toml check all -d --cfg --limit 10
        
        # –û—á–∏—â–∞–µ–º —Ç–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã, –ù–ï —É–¥–∞–ª—è–µ–º downloads/
        echo "Cleaning up temporary files..."
        find data/ -name "*.db-journal" -delete 2>/dev/null || true
        find scans/ -type f -mtime +1 -delete 2>/dev/null || true
        # –ù–ï —É–¥–∞–ª—è–µ–º downloads/ - –æ–Ω–∏ –¥–æ–ª–∂–Ω—ã —Å–æ—Ö—Ä–∞–Ω—è—Ç—å—Å—è!
        
        # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
        sudo rm -rf /tmp/*
        sudo rm -rf ~/.cargo/registry/cache/*
        df -h

    - name: Commit changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "github-actions[bot]"
        git config --global --add safe.directory "${{ github.workspace }}"
        git config --local pull.rebase true
        git config --local rebase.autoStash true
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          COMMIT_MSG="ü§ñ –ü–æ—á–∞—Å–æ–≤–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞: $(date '+%Y-%m-%d %H:%M:%S UTC')\n\n$(git status --porcelain | head -20)\nRun ID: ${{ github.run_id }}"
          git commit -m "$COMMIT_MSG"
          # –û–±–Ω–æ–≤–ª—è–µ–º —É–¥–∞–ª—ë–Ω–Ω—É—é –≤–µ—Ç–∫—É, –∏–∑–±–µ–≥–∞—è —Ä–∞—Å—Ö–æ–∂–¥–µ–Ω–∏–π
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"
        else
          echo "No changes to commit"
        fi


